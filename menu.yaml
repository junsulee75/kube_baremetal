Prerequites :
    NOTE : These are actions before Db2 warehouse installation. Run one by one if each complets successfully.   

    Enable ip port forwarding : enablePortFwrd.sh
    NFS server configuration : nfssvr.sh  
    NFS client configuration : nfsclient.sh  
    Create nodes file : nodeConf.sh

Db2 warehouse deploy : 
    NOTE : These are actions before Db2 warehouse deployment. Run one by one if each complets successfully. 

